<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переломні Роки України</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f5f5f0;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* Overlay Text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5e1b5;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Content Section */
        section {
            padding: 50px;
            margin: 20px auto;
            background-color: #faf7f0;
            border-radius: 10px;
            border: 1px solid #d4af37;
            width: 80%;
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <!-- Video Background Section -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/Video-1.mp4" type="video/mp4">
            Ваш браузер не підтримує відтворення відео.
        </video>
        <div class="overlay-text">Переломні Роки України</div>
    </div>

    <!-- Content Section -->
    <section>
        <h2>Тестовий розділ</h2>
        <p>Це текст після відео. Перевірка роботи відео на веб-сторінці.</p>
    </section>
</body>
</html>
