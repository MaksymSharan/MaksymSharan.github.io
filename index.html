<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті в Україні</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000000;
            color: #000000; /* Нейтральний чорний колір для тексту */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Фон у вигляді радянського килима */
        .hero {
            background-image: url('https://patrioty.org.ua/images/2021/05/12210000_12_large.jpg'); /* Ваш фон килима */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Повна висота екрану */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Стилізація фото в рамці */
        .photo-frame {
            border: 15px solid #8B4513; /* Коричнева рамка, схожа на дерев'яну */
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Тінь для створення об'єму */
        }

        .photo-frame img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Текст поверх фото */
        .hero h1 {
            color: #FFFFFF; /* Білий колір тексту */
            font-size: 4em;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            white-space: nowrap;
        }

        /* Контейнер для контенту після заголовку */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
            border: 5px solid #8B4513;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Блок із фото і текстом -->
    <div class="hero">
        <h1>90-ті</h1>
        <div class="photo-frame">
            <img src="https://cdn.segodnya.ua/i/image_1080x/media/image/5d4/c59/f0c/5d4c59f0cb413.png.webp" alt="Фото 90-х">
        </div>
    </div>

    <!-- Контейнер для додаткового контенту -->
    <div class="container">
        <h2>Лонгрід у стилі ретро</h2>
        
        <div class="retro-box">
            Тут буде ваш контент! Додайте його пізніше.
        </div>
    </div>

    <footer>
        © 2024 Всі права захищені
    </footer>
</body>
</html>
