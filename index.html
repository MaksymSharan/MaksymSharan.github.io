<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переломні Роки України</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f5f5f0;
            overflow-x: hidden;
        }

        /* Fullscreen Intro Section */
        .fullscreen-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%B7%D0%B0%D0%B2%D0%B0%D0%BD%D1%82%D0%B0%D0%B6%D0%B5%D0%BD%D0%BD%D1%8F.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .intro-text {
            background-color: rgba(0, 0, 0, 0.6);
            color: #f5e1b5;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Header and Navigation */
        header {
            background-color: #1a1a1a;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffd700;
            color: #1a1a1a;
        }

        /* Full-width image */
        .full-width-image {
            width: 100%;
            display: block;
        }

        section {
            padding: 50px;
            margin: 20px;
            background-color: #faf7f0;
            border-radius: 10px;
            border: 1px solid #d4af37;
        }

        footer {
            background-color: #1a1a1a;
            color: #f5e1b5;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Fullscreen Intro Section -->
    <div class="fullscreen-intro">
        <div class="intro-text">Переломні Роки України</div>
    </div>

    <!-- Header and Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#nuclear-disarmament">Ядерне Роззброєння</a></li>
                <li><a href="#blasco">BLASCO</a></li>
                <li><a href="#privatization">Приватизація</a></li>
            </ul>
        </nav>
    </header>

    <!-- Full-width Image -->
    <img class="full-width-image" src="https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%97%D0%BD%D1%96%D0%BC%D0%BE%D0%BA%20%D0%B5%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%20(1081).png" alt="Додаткове фото">

    <!-- Dynamic Photo Section -->
    <div class="photo-gallery">
        <!-- Ваш код із анімацією фотографій -->
    </div>

    <!-- Content Sections -->
    <section id="nuclear-disarmament">
        <h2>Добровільне Ядерне Роззброєння</h2>
        <p>Текст про ядерне роззброєння...</p>
    </section>

    <section id="blasco">
        <h2>Чорноморське Пароплавство BLASCO</h2>
        <p>Текст про BLASCO...</p>
    </section>

    <section id="privatization">
        <h2>Приватизація 90-х</h2>
        <p>Текст про приватизацію...</p>
    </section>

    <footer>
        <p>© 2024 Українські Переломні Роки</p>
    </footer>
</body>
</html>
