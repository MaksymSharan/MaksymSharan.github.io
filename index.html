<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті в Україні</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000000;
            color: #000000; /* Нейтральний чорний колір для тексту */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Фон у вигляді радянського килима */
        .hero {
            background-image: url('https://patrioty.org.ua/images/2021/05/12210000_12_large.jpg'); /* Ваш фон килима */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Повна висота екрану */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Стиль для телевізора "Рекорд В-312" на повний екран */
        .tv-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tv-frame {
            position: relative;
            width: 100vw; /* Ширина на весь екран */
            height: auto;
            background-image: url('https://www.retrotexnika.ru/assets/components/phpthumbof/cache/dcfa8550f6cb1c7d2e99584174cfd719.a87f4cf9306bc1933a3398b0de0c6e73.jpg'); /* Зображення телевізора "Рекорд В-312" */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Екран телевізора для відео, зручний для ручного налаштування */
        .tv-screen {
            position: absolute;
            top: 20.5%; /* Відкориговано для точнішої позиції екрану */
            left: 13.8%; /* Відступ ліворуч */
            width: 73%; /* Ширина екрану */
            height: 51%; /* Висота екрану */
            background-color: #000;
        }

        /* Контейнер для контенту після телевізора */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
            border: 5px solid #8B4513;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Блок із фото -->
    <div class="hero">
        <div class="photo-frame">
            <img src="https://gdb.rferl.org/89f0bc61-6b9b-4d48-b66a-839386ef6708_w1023_s.jpg" alt="Фото 90-х">
        </div>
    </div>

    <!-- Телевізор "Рекорд В-312" на повний екран -->
    <div class="tv-container">
        <div class="tv-frame">
            <div class="tv-screen">
                <!-- Тут буде відео -->
                <!-- Ви зможете вставити відео пізніше -->
            </div>
        </div>
    </div>

    <!-- Контейнер для додаткового контенту -->
    <div class="container">
        <h2>Лонгрід у стилі ретро</h2>
        
        <div class="retro-box">
            Тут буде ваш контент! Додайте його пізніше.
        </div>
    </div>

    <footer>
        © 2024 Всі права захищені
    </footer>
</body>
</html>
