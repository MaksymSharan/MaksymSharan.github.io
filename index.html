<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті в Україні</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000000;
            color: #000000; /* Нейтральний чорний колір для тексту */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Фон у вигляді радянського килима */
        .hero {
            background-image: url('https://patrioty.org.ua/images/2021/05/12210000_12_large.jpg'); /* Ваш фон килима */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Повна висота екрану */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Стилізація фото в бароковій рамці */
        .photo-frame {
            border: 20px solid transparent; /* Простір для барокової рамки */
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Тінь для створення об'єму */
            position: relative;
        }

        /* Барокова рамка з використанням псевдоелементів */
        .photo-frame:before, .photo-frame:after {
            content: "";
            position: absolute;
            border: 20px solid gold; /* Золотиста барокова рамка */
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            top: -20px;
            left: -20px;
            z-index: -1;
        }

        .photo-frame:before {
            border-radius: 30px; /* Округлі кути для рамки */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Тінь */
        }

        /* Зображення */
        .photo-frame img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Контейнер для контенту після фото */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f5;
            border: 5px solid #8B4513;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Блок із фото -->
    <div class="hero">
        <div class="photo-frame">
            <img src="https://gdb.rferl.org/89f0bc61-6b9b-4d48-b66a-839386ef6708_w1023_s.jpg" alt="Фото 90-х">
        </div>
    </div>

    <!-- Контейнер для додаткового контенту -->
    <div class="container">
        <h2>Лонгрід у стилі ретро</h2>
        
        <div class="retro-box">
            Тут буде ваш контент! Додайте його пізніше.
        </div>
    </div>

    <footer>
        © 2024 Всі права захищені
    </footer>
</body>
</html>
