<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті: Забута історія</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #e6caa8;
        }

        /* Відео секція */
        .video-section {
            position: relative;
            height: 100vh;
        }

        .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #ffb561;
            animation: bounce 2s infinite;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Навігаційна панель */
        .navbar {
            width: 100%;
            height: 60px;
            background-color: #fff5ee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .title {
            font-weight: bold;
            font-size: 20px;
            color: #a87131;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            align-items: center;
        }

        .navbar .menu-icon span {
            background-color: black;
            height: 4px;
            margin: 3px 0;
            border-radius: 2px;
        }

        .navbar .menu-icon span:nth-child(1) { width: 20px; }
        .navbar .menu-icon span:nth-child(2) { width: 15px; }
        .navbar .menu-icon span:nth-child(3) { width: 10px; }

        .navbar .menu-text {
            font-weight: bold;
            color: black;
        }

        .navbar .share-icon {
            width: 40px;
            height: 40px;
            background-color: #a87131;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .navbar .share-icon img {
            width: 20px;
            height: 20px;
        }

        /* ВСТУП секція */
        .intro {
            background-color: #fff;
            padding: 60px 20px;
            text-align: center;
            color: #a87131;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Зміст і соцмережі */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 20px;
            background: #fff5ee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 10px;
        }

        .dropdown ul {
            list-style: none;
        }

        .dropdown ul li {
            margin: 5px 0;
            color: black;
            cursor: pointer;
        }

        .dropdown ul li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Відео секція -->
    <section class="video-section">
        <video src="https://maksymsharan.github.io/Video-2.mp4" autoplay muted loop></video>
        <div class="scroll-down">&#8675; Прокрутіть вниз</div>
    </section>

    <!-- Навігаційна панель -->
    <nav class="navbar">
        <div class="title">90-ті: забута історія</div>
        <div class="menu">
            <div class="menu-icon" onclick="toggleDropdown('content-dropdown')">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-text">ЗМІСТ</div>
            <div id="content-dropdown" class="dropdown">
                <ul>
                    <li>Глава І. Вступ</li>
                    <li>Глава ІІ. Вибори 1991</li>
                </ul>
            </div>
            <div class="share-icon" onclick="toggleDropdown('share-dropdown')">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/share.png" alt="Поділитися">
            </div>
            <div id="share-dropdown" class="dropdown">
                <ul>
                    <li>Facebook</li>
                    <li>X</li>
                    <li>Telegram</li>
                    <li>Instagram</li>
                    <li>WhatsApp</li>
                    <li>Viber</li>
                    <li>Gmail</li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ВСТУП -->
    <section class="intro">
        ВСТУП
    </section>

    <script>
        // Відкриття/закриття змісту
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const isVisible = dropdown.style.display === 'block';
            dropdown.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>
</html>
