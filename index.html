        body {

        /* Fullscreen Video */
        .fullscreen-video {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .fullscreen-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        /* Overlay Text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5e1b5;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
