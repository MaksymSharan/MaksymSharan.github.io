<!DOCTYPE html>

<head>

    <title>Переломні Роки України</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f5f5f0;
        }

        /* Fullscreen Intro Image */
        .fullscreen-intro {
            background-image: url('https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%97%D0%BD%D1%96%D0%BC%D0%BE%D0%BA%20%D0%B5%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%20(1081).png');

            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #f5e1b5;
            text-align: center;
        }

        .fullscreen-intro h1 {
            font-size: 48px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Section Styles (for following content) */
        header {
            background-color: #1a1a1a;
            color: #f5e1b5;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #e6b800;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            color: #f5e1b5;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        section {
            padding: 50px;
            margin: 20px;
            background-color: #faf7f0;
            border-radius: 10px;
            border: 1px solid #d4af37;
        }

        footer {
            background-color: #1a1a1a;
            color: #f5e1b5;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
