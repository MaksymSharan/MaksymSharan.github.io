<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лонгрід 90-ті</title>
    <style>
        /* Основний стиль сторінки */
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Темна тема */
        body.dark-mode {
            background-color: #333;
            color: #f2f2f2;
        }

        /* Блок із килимом */
        .hero {
            background-image: url('https://patrioty.org.ua/images/2021/05/12210000_12_large.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Текст на килимі */
        .hero-text {
            background-color: rgba(192, 192, 192, 0.90);
            padding: 20px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #000;
            max-width: 70%;
        }

        /* Віджет для перемикання тем */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        body.dark-mode .theme-switch {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Стиль для чату */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        /* Ліві та праві повідомлення */
        .message-left, .message-right {
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.6;
            max-width: 80%;
        }
        .message-left {
            align-self: flex-start;
            background-color: #5a5a5a;
            color: #fff;
        }
        .message-right {
            align-self: flex-end;
            background-color: #836858;
            color: #fff;
        }

        /* Темна тема для чату */
        body.dark-mode .message-left {
            background-color: #d3d3d3;
            color: #333;
        }
        body.dark-mode .message-right {
            background-color: #b0a090;
            color: #333;
        }

        /* Заголовок */
        .section-heading {
            text-align: center;
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        body.dark-mode .section-heading {
            color: #aaa;
        }

        /* Основний текст з відступами */
        .left-text-container {
            font-size: 18px;
            line-height: 1.5;
            text-align: justify;
            max-width: 90%;
            margin: 0 auto;
            margin-left: 4cm;
            margin-right: 4cm;
        }

        /* Фото з відступами */
        .full-width-image {
            width: calc(100% - 4cm);
            margin: 20px 2cm;
            display: block;
        }

        /* Підпис під фото */
        .photo-caption {
            font-size: 16px;
            font-style: italic;
            text-align: left;
            margin-left: 2cm;
            margin-right: 2cm;
            color: #666;
        }

        /* Підпис під фото в темній темі */
        body.dark-mode .photo-caption {
            color: #f2f2f2;
        }

        /* Мобільна адаптація */
        @media (max-width: 768px) {
            .hero-text { font-size: 20px; padding: 15px; }
            .message-left, .message-right { font-size: 16px; }
            .section-heading { font-size: 20px; }
            .left-text-container { font-size: 16px; margin-left: 1cm; margin-right: 1cm; }
            .full-width-image { width: 90%; margin: 10px auto; }
            .photo-caption { font-size: 14px; margin: 10px auto; text-align: center; }
        }
    </style>
</head>
<body>

    <!-- Блок із килимом і прозорим текстом -->
    <div class="hero">
        <div class="hero-text">
            1990-ті – десятиліття, що могло бути иншим.<br>Лонгрід Максима Шарана
        </div>
        <button class="theme-switch" onclick="toggleTheme()">Світла/Темна тема</button>
    </div>

    <!-- Контейнер з Телеграм-чатом -->
    <div class="chat-container">
        <div class="message-left">- У четвер 24 лютого 2022 року...</div>
        <div class="message-right">- «Чому це сталося?»...</div>
        <div class="message-left">- Цей день для росії став початком кінця...</div>
        <div class="message-right">- Спробуймо розібратися...</div>
    </div>

    <!-- Основний текст -->
    <div class="left-text-container">
        <p>У березні 1990 року Дмитро Павличко балатується...</p>
    </div>

    <script>
        // Функція перемикання між темами
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
