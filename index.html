<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переломні Роки України</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f5f5f0;
        }

        /* Fullscreen First Image */
        .fullscreen-intro {
            height: 100vh;
            width: 100%;
            background-image: url('https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%B7%D0%B0%D0%B2%D0%B0%D0%BD%D1%82%D0%B0%D0%B6%D0%B5%D0%BD%D0%BD%D1%8F.png');
            background-size: cover;
            background-position: center;
        }

        /* Navigation Strip */
        .nav-strip {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-strip a {
            margin: 0 15px;
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-strip a:hover {
            text-decoration: underline;
        }

        /* Section Below First Image */
        .section-image-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            width: 90%;
        }

        .section-image-top img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .section-image-top .text {
            font-size: 18px;
            color: #333;
            text-align: justify;
        }

        .section-image-top .text strong {
            color: #a52a2a;
            font-size: 20px;
        }

        /* Адаптація для мобільних пристроїв */
        @media (max-width: 768px) {
            .fullscreen-intro {
                height: 50vh; /* Обрізаємо перше зображення */
            }

            .section-image-top img {
                margin-top: 20px; /* Друге фото вище */
                width: 90%; /* Розмір під текст */
            }

            .nav-strip {
                flex-wrap: wrap; /* Меню переноситься */
                padding: 5px 0;
            }

            .nav-strip a {
                font-size: 16px; /* Менші посилання */
                margin: 5px 10px;
            }

            .section-image-top .text {
                font-size: 16px; /* Текст трохи менший */
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fullscreen Intro Section -->
    <div class="fullscreen-intro"></div>

    <!-- Navigation Strip -->
    <div class="nav-strip">
        <a href="#elections-1991">Вибори 1991-го</a>
        <a href="#nuclear-disarmament">Ядерне Роззброєння</a>
        <a href="#blasco">BLASCO</a>
        <a href="#privatization">Приватизація</a>
    </div>

    <!-- Section with Second Image and Text -->
    <div class="section-image-top">
        <img src="https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%97%D0%BD%D1%96%D0%BC%D0%BE%D0%BA%20%D0%B5%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%20(1083).png" alt="Фото депутатів">
        <div class="text">
            <strong>Запрошуємо Вас до нашої галереї!</strong><br>
            На цій "картині" ми можемо побачити депутатів...
        </div>
    </div>
</body>
</html>
