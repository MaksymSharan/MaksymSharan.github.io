<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобільна Версія</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f0;
            overflow-x: hidden;
        }

        .section-with-image {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            border: 2px solid #d4af37;
            background-color: #faf7f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-with-image img {
            max-width: 45%;
            height: auto;
            border: 2px solid #d4af37;
            border-radius: 5px;
        }

        .section-with-image .text {
            flex: 1;
            padding-left: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .hidden-content {
            display: none;
        }

        .hidden-content.visible {
            display: block;
        }

        .read-more-btn {
            margin-top: 20px;
            background-color: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .read-more-btn:hover {
            background-color: #d4af37;
            color: #fff;
        }

        /* Мобільна версія */
        @media (max-width: 768px) {
            .section-with-image {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .section-with-image img {
                max-width: 90%; /* Зображення займає більше місця */
                margin-bottom: 15px;
            }

            .section-with-image .text {
                padding-left: 0;
                text-align: center; /* Вирівнюємо текст по центру */
                font-size: 14px; /* Менший шрифт для мобільних */
            }

            .read-more-btn {
                font-size: 14px; /* Зменшуємо розмір кнопки */
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="section-with-image">
        <img src="https://example.com/image1.png" alt="Фото депутатів">
        <div class="text">
            <div id="hidden-text" class="hidden-content">
                <h2>Запрошуємо Вас...</h2>
                <p>На цій картині ми можемо побачити депутатів, за якими під пильним контролем спостерігають грошові мішки...</p>
                <p>Пройшло більше 130 років, але індекс сприйняття корупції залишається високим...</p>
            </div>
            <button class="read-more-btn" onclick="toggleContent()">Читати більше</button>
        </div>
    </div>

    <script>
        function toggleContent() {
            const content = document.getElementById('hidden-text');
            const button = document.querySelector('.read-more-btn');

            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                button.textContent = 'Читати більше';
            } else {
                content.classList.add('visible');
                button.textContent = 'Закрити';
            }
        }
    </script>
</body>
</html>
