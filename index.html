<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті в Україні</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Ретро шрифт */
            background-color: #000000; /* Чорний фон */
            color: #ffffff; /* Білий текст */
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff00ff, #00ffff); /* Градієнт */
            border: 5px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Тінь */
            min-height: 100vh;
        }

        h1, h2 {
            color: #00ff00; /* Неоново-зелений заголовок */
            text-align: center;
            text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff; /* Яскраві тіні для заголовків */
        }

        .retro-box {
            background-color: #000;
            border: 3px solid #00ffff;
            padding: 20px;
            margin: 20px 0;
            color: #ff00ff;
            text-align: center;
            font-size: 1.1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Декоративний фон з геометричними фігурами */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/triangle-mosaic.png');
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сайт про 90-ті</h1>
        <h2>Лонгрід у стилі ретро</h2>
        
        <div class="retro-box">
            Тут буде ваш контент! Додайте його пізніше.
        </div>
    </div>

    <footer>
        © 2024 Всі права захищені
    </footer>
</body>
</html>
