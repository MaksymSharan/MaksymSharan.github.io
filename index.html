<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті в Україні</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Фон у вигляді радянського килима */
        .hero {
            background-image: url('https://i.pinimg.com/originals/25/11/d4/2511d4c1d1df65f0fb84f71c4993a85c.jpg'); /* Фон килима */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Повна висота екрану */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Стилізація фото в рамці */
        .photo-frame {
            border: 10px solid #ff00ff; /* Яскрава рамка навколо фото */
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Тінь для створення об'єму */
        }

        .photo-frame img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Текст поверх фото */
        .hero h1 {
            color: #00ff00; /* Неоново-зелений колір для тексту */
            text-shadow: 3px 3px 0 #ff00ff, -3px -3px 0 #00ffff; /* Неонові тіні */
            font-size: 4em;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Контейнер для контенту після заголовку */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: 5px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            min-height: 100vh;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Блок із фото і текстом -->
    <div class="hero">
        <h1>90-ті</h1>
        <div class="photo-frame">
            <img src="https://cdn.segodnya.ua/i/image_1080x/media/image/5d4/c59/f0c/5d4c59f0cb413.png.webp" alt="Фото 90-х">
        </div>
    </div>

    <!-- Контейнер для додаткового контенту -->
    <div class="container">
        <h2>Лонгрід у стилі ретро</h2>
        
        <div class="retro-box">
            Тут буде ваш контент! Додайте його пізніше.
        </div>
    </div>

    <footer>
        © 2024 Всі права захищені
    </footer>
</body>
</html>
