<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переломні Роки України</title>
    <style>
        body {
        margin: 0;
        font-family: 'Georgia', serif;
        background-color: #f5f5f0;
    }

    /* Fullscreen Video */
    .fullscreen-video {
        position: relative;
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }

    .fullscreen-video video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Overlay Text */
    .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #f5e1b5;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
    }

    /* Scroll Down Icon */
    .scroll-down {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: #f5e1b5;
        animation: bounce 2s infinite;
        cursor: pointer;
        text-align: center;
    }

    .scroll-down span {
        display: block;
        font-size: 14px;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateX(-50%) translateY(0);
        }
        40% {
            transform: translateX(-50%) translateY(-10px);
        }
        60% {
            transform: translateX(-50%) translateY(-5px);
        }
    }

    /* Header and Navigation */
    header {
        background-color: #1a1a1a;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    nav ul li a {
        color: #ffd700;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 15px;
        border-radius: 5px;
        background-color: transparent;
        transition: all 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #ffd700;
        color: #1a1a1a;
    }

    /* Centered Sections */
    section {
        padding: 20px;
        margin: 20px auto;
        background-color: #faf7f0;
        border-radius: 10px;
        border: 1px solid #d4af37;
        width: 80%;
        max-width: 1200px;
        box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section-with-image {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 20px auto;
        gap: 20px;
    }

    .section-with-image img {
        max-width: 90%;
        border: 2px solid #d4af37;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section-with-image .text {
        font-size: 18px;
        line-height: 1.6;
        color: #333;
    }

    footer {
        background-color: #1a1a1a;
        color: #f5e1b5;
        text-align: center;
        padding: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .section {
            width: 90%;
        }

        nav ul {
            justify-content: center;
        }

        nav ul li a {
            font-size: 16px;
        }
    }

    @media (orientation: landscape) {
        .section-with-image {
            flex-direction: row;
            align-items: flex-start;
        }

        .section-with-image img {
            max-width: 50%;
        }

        .section-with-image .text {
            max-width: 50%;
        }
    }
</style>
