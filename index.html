<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті: забута історія</title>
    <style>
        /* Основні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #e6caa8;
            color: #333;
        }

        h1, h2, h3 {
            margin: 20px 0;
            text-align: center;
        }

        /* Відео-секція */
        .video-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .video-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-transform: uppercase;
            font-size: 24px;
            font-weight: bold;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Навігація */
        nav {
            position: sticky;
            top: 0;
            background-color: #d4ae83;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav .logo {
            font-size: 20px;
            font-weight: bold;
            color: #a87131;
        }

        nav ul {
            display: flex;
            gap: 15px;
        }

        nav ul li {
            list-style: none;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }

        /* Галерея */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #a87131;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Контент */
        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content h2 {
            color: #a87131;
        }

        .content p {
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Футер */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Відео-секція -->
    <section class="video-section">
        <video src="https://maksymsharan.github.io/Video-2.mp4" autoplay muted loop></video>
        <div class="overlay">90-ті: Забута історія</div>
        <div class="scroll-down" onclick="scrollToContent()">&#8675; Прокрутіть вниз</div>
    </section>

    <!-- Навігація -->
    <nav>
        <div class="logo">90-ті</div>
        <ul>
            <li onclick="scrollToContent()">ВСТУП</li>
            <li onclick="scrollToGallery()">ГАЛЕРЕЯ</li>
            <li onclick="scrollToFooter()">КОНТАКТИ</li>
        </ul>
    </nav>

    <!-- Контент -->
    <section id="content" class="content">
        <h2>Вступ</h2>
        <p>Розповідь про події 90-х років, що змінили хід історії.</p>
    </section>

    <!-- Галерея -->
    <section id="gallery" class="gallery">
        <img src="https://maksymsharan.github.io/Знімок%20екрана%20(1083).png" alt="Зображення 1">
        <img src="https://maksymsharan.github.io/Doc-3.png" alt="Зображення 2">
        <img src="https://maksymsharan.github.io/Resolution-2.png" alt="Зображення 3">
    </section>

    <!-- Футер -->
    <footer id="footer">
        <p>&copy; 2024 - Усі права захищено</p>
    </footer>

    <script>
        function scrollToContent() {
            document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToGallery() {
            document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToFooter() {
            document.getElementById('footer').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
