<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переломні Роки України</title>
    <style>
        /*Тіло веб-сторінки*/
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #f5f5f0;
            text-align: justify;
        }

        /* Fullscreen Video стилізація відео */
        .fullscreen-video {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        /*стилі для відео всередині елемента з класом*/
        .fullscreen-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        /* Overlay Text текстовий елемент поверх відео */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5e1b5;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        /* Scroll Down Icon стралка що підстрибує */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #f5e1b5;
            animation: bounce 2s infinite;
            cursor: pointer;
            text-align: center;
        }

        /* Дочірній елемент прокрутіть вниз*/
        .scroll-down span {
            display: block;
            font-size: 14px;
        }

        /* Анімація підстрибування*/
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Заголовок переломні роки */
        header {
            background-color: #1a1a1a;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Смуга навігації */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        /* Стилізація смуги навігації*/
        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        /*Золотий колір при наводженні миші*/
        nav ul li a:hover {
            background-color: #ffd700;
            color: #1a1a1a;
        }

        /* Друга секція із зображенням і текстом загальне */
        .section-with-image {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin: 50px auto;
            padding: 20px;
            background-color: #faf7f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        
        /*Стилі для зображення у другій секції*/
        .section-with-image img {
            flex: 1;
            max-width: 48%;
            height: auto;
            margin-right: 2%;
            border: none; /* Прибирає рамку з зображення */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /*Стилі для текстового блоку у другій секції*/
        .section-with-image .text {
            flex: 1;
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            margin-left: 2%;
        }
        
        /*Покращення візуального ряду другої секції*/
        .section-with-image .text strong {
            font-size: 22px;
            color: #a52a2a;
        }
        
        /*Більш драматичний ефект*/
        .section-with-image .text strong {
            font-weight: bold; /* Зміцнює ефект виділення */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Легка тінь для більшої глибини */
        }

        /* Загальний стиль для третьої секції */
    .section-with-content {
        margin: 50px auto;
        padding: 20px;
        background-color: #faf7f0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        display: flex;
        flex-direction: column;
    }

    /* Контейнер для тексту та зображення */
    .content-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        gap: 20px;
    }

    /* Стиль для тексту */
    .text-content {
        flex: 1;
        font-size: 18px;
        line-height: 1.6;
        color: #333;
        font-family: 'Georgia', serif;
    }

    /* Стиль для зображення */
    .image-content img {
        max-width: 300px; /* Ширина зображення */
        height: auto;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
   
        /* Контейнер для фотографій */
    .photo-container {
        position: relative;
        display: flex;
        justify-content: flex-end;
        gap: -90px; /* Часткове перекриття */
        margin-bottom: 20px;
    }
    
    /* Фотографії */
    .photo-container img {
        width: 300px;
        height: auto;
        cursor: zoom-in;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Ефект збільшення при наведенні */
    .photo-container img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    
    /* Модальне вікно */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }
    
    /* Зображення у модальному вікні */
    .modal img {
        width: 80%;
        max-height: 80%;
        cursor: default;
        border: none;
        border-radius: 0;
        box-shadow: none;
    }
    
    /* Кнопка закриття */
    .modal .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: #000;
        border: 2px solid #fff;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    /* Зміна кольору кнопки закриття при наведенні */
    .modal .close-btn:hover {
        background-color: #ff6347;
    }

    </style>
</head>
<body>
    <div class="fullscreen-video">
        <video autoplay muted loop>
            <source src="https://maksymsharan.github.io/Video-2.mp4" type="video/mp4">
        </video>
        <div class="overlay-text">Переломні Роки України</div>
        <div class="scroll-down"><span>⬇</span> Прокрутити</div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="#section1">Розділ 1</a></li>
                <li><a href="#section2">Розділ 2</a></li>
                <li><a href="#section3">Розділ 3</a></li>
            </ul>
        </nav>
    </header>

    <div class="section-with-image" id="section1">
        <img src="https://via.placeholder.com/400x300" alt="Зображення 1">
        <div class="text">
            <p><strong>Розділ 1:</strong> Це перший розділ з важливими подіями...</p>
        </div>
    </div>

    <div class="section-with-content" id="section2">
        <div class="content-container">
            <div class="text-content">
                <p>Опис події та важливі моменти, що змінили історію...</p>
            </div>
            <div class="image-content">
                <img src="https://via.placeholder.com/300x200" alt="Зображення 2">
            </div>
        </div>
    </div>

    <div class="section-with-image" id="section3">
        <div class="photo-container">
            <img src="https://via.placeholder.com/400x300" alt="Фотографія 1">
            <img src="https://via.placeholder.com/400x300" alt="Фотографія 2">
        </div>
    </div>
    
    <!-- Модальне вікно для перегляду фотографій -->
    <div class="modal" id="modal">
        <div class="close-btn" id="closeBtn">X</div>
        <img src="" alt="Фото великого розміру" id="modalImg">
    </div>

    <script>
        // JavaScript для модального вікна
        const photos = document.querySelectorAll('.photo-container img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('closeBtn');
        
        photos.forEach(photo => {
            photo.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImg.src = photo.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
