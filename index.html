<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переломні Роки України</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f5f5f0;
            overflow-x: hidden;
        }

        /* Fullscreen Intro Section */
        .fullscreen-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%B7%D0%B0%D0%B2%D0%B0%D0%BD%D1%82%D0%B0%D0%B6%D0%B5%D0%BD%D0%BD%D1%8F.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .intro-text {
            background-color: rgba(0, 0, 0, 0.6);
            color: #f5e1b5;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Header and Navigation */
        header {
            background-color: #1a1a1a;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffd700;
            color: #1a1a1a;
        }

        section {
            padding: 50px;
            margin: 20px auto;
            background-color: #faf7f0;
            border-radius: 10px;
            border: 1px solid #d4af37;
            width: 80%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.7s ease-in-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            background-color: #1a1a1a;
            color: #f5e1b5;
            text-align: center;
            padding: 10px;
        }

        /* Styles for nuclear-disarmament image */
        #nuclear-disarmament img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Секція із зображенням і текстом */
        .section-with-image {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #d4af37;
            background-color: #faf7f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        .section-with-image img {
            flex: 1;
            max-width: 48%;
            height: auto;
            margin-right: 2%;
            border: 2px solid #d4af37;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-with-image .text {
            flex: 1;
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            margin-left: 2%;
        }

        .section-with-image .text strong {
            font-size: 22px;
            color: #a52a2a;
        }
    </style>
    <script>
        // Scroll Animation Script
        document.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');

            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight) {
                    section.classList.add('visible');
                }
            });
        });
    </script>
</head>
<body>
    <!-- Fullscreen Intro Section -->
    <div class="fullscreen-intro">
        <div class="intro-text">Переломні Роки України</div>
    </div>

    <!-- Header and Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#nuclear-disarmament">Ядерне Роззброєння</a></li>
                <li><a href="#blasco">BLASCO</a></li>
                <li><a href="#privatization">Приватизація</a></li>
            </ul>
        </nav>
    </header>

    <!-- Nuclear Disarmament Section -->
    <section id="nuclear-disarmament">
        <h2>Добровільне Ядерне Роззброєння</h2>
        <img src="https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%97%D0%BD%D1%96%D0%BC%D0%BE%D0%BA%20%D0%B5%D0%BA%D1%80%D0%B0%D0%BD%D0%B0%20(1081).png" alt="Ілюстрація до ядерного роззброєння">
        <p>Текст про ядерне роззброєння...</p>
    </section>

    <!-- BLASCO Section -->
    <section id="blasco">
        <h2>Чорноморське Пароплавство BLASCO</h2>
        <p>Текст про BLASCO...</p>
    </section>

    <!-- Privatization Section -->
    <section id="privatization">
        <h2>Приватизація 90-х</h2>
        <p>Текст про приватизацію...</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Українські Переломні Роки</p>
    </footer>
</body>
</html>
