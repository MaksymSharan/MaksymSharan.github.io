<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-ті: Забута історія</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #e6caa8;
        }

        /* Навігаційна панель */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #fff5ee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar .title {
            font-weight: bold;
            font-size: 20px;
            color: #ffb561;
        }

        .navbar .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .navbar .menu-icon span {
            background-color: #ffb561;
            height: 4px;
            margin: 3px 0;
            border-radius: 2px;
        }

        .navbar .menu-icon span:nth-child(1) { width: 20px; }
        .navbar .menu-icon span:nth-child(2) { width: 15px; }
        .navbar .menu-icon span:nth-child(3) { width: 10px; }

        .navbar .share-icon {
            width: 40px;
            height: 40px;
            background-color: #ffb561;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .navbar .share-icon img {
            width: 20px;
            height: 20px;
        }

        /* Відео секція */
        .video-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 75vh;
            position: relative;
        }

        .video-section video {
            max-height: 100%;
            max-width: 100%;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #ffb561;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* ВСТУП секція */
        .intro {
            background-color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffb561;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Навігаційна панель -->
    <nav class="navbar">
        <div class="title">90-ті: забута історія</div>
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="share-icon">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/share.png" alt="Поділитися">
        </div>
    </nav>

    <!-- Відео секція -->
    <section class="video-section">
        <video src="https://maksymsharan.github.io/Video-2.mp4" autoplay muted loop></video>
        <div class="scroll-down">&#8675; Прокрутіть вниз</div>
    </section>

    <!-- ВСТУП -->
    <section class="intro">
        ВСТУП
    </section>
</body>
</html>
