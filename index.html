<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переломні Роки України</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f5f5f0;
            overflow-x: hidden;
        }

        /* Fullscreen Intro Section */
        .fullscreen-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/MaksymSharan/MaksymSharan.github.io/main/%D0%B7%D0%B0%D0%B2%D0%B0%D0%BD%D1%82%D0%B0%D0%B6%D0%B5%D0%BD%D0%BD%D1%8F.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .intro-text {
            background-color: rgba(0, 0, 0, 0.6);
            color: #f5e1b5;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        /* Header and Navigation */
        header {
            background-color: #1a1a1a;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: #ffd700;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffd700;
            color: #1a1a1a;
        }

        /* Адаптація для смартфонів */
        @media (max-width: 768px) {
            header {
                padding: 10px 0;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li a {
                font-size: 16px;
                padding: 8px 12px;
                width: 90%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Fullscreen Intro Section -->
    <div class="fullscreen-intro">
        <div class="intro-text">Переломні Роки України</div>
    </div>

    <!-- Header and Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#elections-1991">Вибори 1991-го</a></li>
                <li><a href="#nuclear-disarmament">Ядерне Роззброєння</a></li>
                <li><a href="#blasco">BLASCO</a></li>
                <li><a href="#privatization">Приватизація</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
